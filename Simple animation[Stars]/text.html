		  <p id="Ticker" style="color:green; font-size:15px;"></p>
<script type="text/javascript">
	var CharTimeout = 100; 
	var StoryTimeout = 3000; 

	var Summaries = new Array();
	var SiteLinks = new Array();

		Summaries[0] = 'May';
		Summaries[1] = 'the Force';
		Summaries[2] = 'be with';
		Summaries[3] = 'you..';
		Summaries[4] = '';
		
	function startTicker(){
		massiveItemCount =  Number(Summaries.length);
		CurrentStory     = -1;
		CurrentLength    = 0;
		AnchorObject     = document.getElementById("Ticker");
		runTheTicker();     
	}

	function runTheTicker(){
		var myTimeout;  
		if(CurrentLength == 0){
			CurrentStory++;
			CurrentStory      = CurrentStory % massiveItemCount;
			StorySummary      = Summaries[CurrentStory].replace(/"/g,'-');      
			AnchorObject.href = SiteLinks[CurrentStory];
		}
		AnchorObject.innerHTML = StorySummary.substring(0,CurrentLength) + znak();
		if(CurrentLength != StorySummary.length){
			CurrentLength++;
			myTimeout = CharTimeout;
		} else {
			CurrentLength = 0;
			myTimeout = StoryTimeout;
		}

		setTimeout("runTheTicker()", myTimeout);
	}

	function znak(){
		if(CurrentLength == StorySummary.length) return "";
		else return "|";
	}

	startTicker();
</script>
